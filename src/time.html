<div id="timer-block" class="m-8 px-8 pb-8 bg-white">
    <div class="timer-header flex justify-between py-[16px]">
        <span class="font-roboto_regular text-base text-black">Timer</span>
        <div class="inline-flex gap-2">
            <button class="shrink-0 transition ease-in-out hover:scale-110">
                <img
                    src="/public/icons/down-arrow-big.svg"
                    height="24px"
                    width="24px"
                    alt="Hide timer" />
            </button>
            <button id="reload-timer" class="shrink-0 transition ease-in-out hover:scale-110">
                <img src="/public/icons/reload.svg" height="24px" width="24px" alt="Reload timer" />
            </button>
            <button class="shrink-0 transition ease-in-out hover:scale-110">
                <img src="/public/icons/close.svg" height="24px" width="24px" alt="Close timer" />
            </button>
        </div>
    </div>
    <div id="timer-body" class="inline-flex mt-[16px] font-roboto_regular text-base text-black">
        <span id="timer">00:00:00</span>
    </div>
</div>
<script src="/dist/bundle.js"></script>
